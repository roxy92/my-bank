<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my-bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">welcome to my bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control">
            <br>
            <input type="password" class="form-control" name="" id="">
            <br>
            <button id="login" type="button" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="Deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit"> 00 </span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw"> 00 </span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="Balance status">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <br>
                <input type="text" class="from-control" placeholder="$ amaount you want to Deposit">
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <br>
                <input type="text" class="from-control" placeholder="$ amaount you want to Withdraw">
                <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
   <script>
       // login button event handler
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display ="none"
           const transactionArea = document.getElementById("transaction-area")
           transactionArea.style.display = "block";
       })
       // Depodit button event handler
       const depositBtn = Document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){
           const depositAmount = document.getElementById("depositAmount").value;
           const depositNumber = parseFloat(depositAmount);
           
           const currentDeposit = document.getElementById("currentDeposit").innerText;
           const currentDepositNumber = parseFloat(currentDeposit);
           const totalDeposit = depositNumber + currentDepositNumber;

           document.getElementById("currentDeposit").innerText = totalDeposit;

       })

   </script> 
</body>
</html>
